<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google Sheets Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Данные из Google Sheets</h1>
    <input type="text" id="filterInput" placeholder="Фильтр..." onkeyup="filterData()">
    <table id="dataTable">
        <thead>
            <tr>
                <!-- Заголовки будут добавлены динамически -->
            </tr>
        </thead>
        <tbody>
            <!-- Данные будут добавлены динамически -->
        </tbody>
    </table>
    <div id="error-message" style="color: red;"></div>

    <script>
        const sheetId = '2PACX-1vR4RjWBvhMHKBRobS5Lki-jP9_9XE8DpUed12jYb0x6g9ikXHjTA1bmpXFIrd6AxtdOyFW-V8Cvt3J-';
        const apiKey = 'AIzaSyBpphBK8_yNquKj3PREpXqS08jyq9T1_Gs';
        const gid = '1135700112';
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (!data.values || !data.values.length) {
                    throw new Error('No data found in the sheet');
                }
                const rows = data.values;
                const table = document.getElementById('dataTable');
                const thead = table.querySelector('thead tr');
                const tbody = table.querySelector('tbody');

                // Добавление заголовков таблицы
                rows[0].forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    thead.appendChild(th);
                });

                // Добавление данных в таблицу
                rows.slice(1).forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('error-message').textContent = `Error fetching data: ${error.message}`;
            });

        function filterData() {
            const input = document.getElementById('filterInput');
            const filter = input.value.toLowerCase();
            const rows = document.querySelectorAll('#dataTable tbody tr');

            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                let match = false;

                for (let i = 0; i < cells.length; i++) {
                    if (cells[i].textContent.toLowerCase().includes(filter)) {
                        match = true;
                        break;
                    }
                }

                row.style.display = match ? '' : 'none';
            });
        }
    </script>
</body>

</html>
